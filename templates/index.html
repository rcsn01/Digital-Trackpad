<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Universal PC Remote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Minimal inline safety styles to ensure full-screen trackpad if external CSS missing */
        html, body { height: 100%; margin: 0; }
        #trackpad { width: 100vw; height: 100vh; touch-action: none; }
    </style>
</head>
<body>
    <!-- Mode switcher buttons -->
    <div id="mode-switcher" class="mode-switcher">
        <button class="mode-btn active" data-mode="trackpad">Trackpad</button>
        <button class="mode-btn" data-mode="media">Media Control</button>
        <button class="mode-btn" data-mode="presentation">Presentation</button>
        <button class="mode-btn" data-mode="apps">Applications</button>
    </div>

    <!-- Trackpad mode -->
    <div id="trackpad-mode" class="mode-container active">
        <div id="trackpad" aria-label="Trackpad"></div>
    </div>

    <!-- Media control mode -->
    <div id="media-mode" class="mode-container">
        <div class="remote-control">
            <h2>Media Control</h2>
            <div class="control-grid">
                <button class="control-btn" data-action="volume_up">ğŸ”Š Volume +</button>
                <button class="control-btn" data-action="volume_down">ğŸ”‰ Volume -</button>
                <button class="control-btn" data-action="play_pause">â¯ï¸ Play/Pause</button>
                <button class="control-btn" data-action="next_track">â­ï¸ Next Track</button>
                <button class="control-btn" data-action="prev_track">â®ï¸ Previous Track</button>
                <button class="control-btn" data-action="mute">ğŸ”‡ Mute</button>
            </div>
        </div>
    </div>

    <!-- Presentation control mode -->
    <div id="presentation-mode" class="mode-container">
        <div class="remote-control">
            <h2>Presentation Control</h2>
            <div class="control-grid">
                <button class="control-btn" data-action="start_slideshow">â–¶ï¸ Start Slideshow</button>
                <button class="control-btn" data-action="next_slide">â¡ï¸ Next Slide</button>
                <button class="control-btn" data-action="prev_slide">â¬…ï¸ Previous Slide</button>
                <button class="control-btn" data-action="end_slideshow">â¹ï¸ End Slideshow</button>
                <button class="control-btn" data-action="laser_pointer">ğŸ”´ Laser Pointer</button>
                <button class="control-btn" data-action="black_screen">âš« Black Screen</button>
            </div>
        </div>
    </div>

    <!-- Applications mode -->
    <div id="apps-mode" class="mode-container">
        <div class="remote-control">
            <h2>Applications</h2>
            <div class="control-grid">
                <button class="control-btn" data-action="chrome">ğŸŒ Chrome</button>
                <button class="control-btn" data-action="vscode">ğŸ’» VS Code</button>
                <button class="control-btn" data-action="notepad">ğŸ“ Notepad</button>
                <button class="control-btn" data-action="calculator">ğŸ§® Calculator</button>
                <button class="control-btn" data-action="explorer">ğŸ“ File Explorer</button>
                <button class="control-btn" data-action="task_manager">âš™ï¸ Task Manager</button>
            </div>
        </div>
    </div>

    <!-- socket.io client (served by Flask-SocketIO) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // System control functions
        function sendSystemCommand(action) {
            socket.emit('system', { action: action });
        }

        function sendKeyboardCommand(keys) {
            socket.emit('keyboard', { keys: keys });
        }
    </script>
</body>
</html>
